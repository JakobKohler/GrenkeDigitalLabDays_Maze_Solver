<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Maze Visualizer</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="script.js" defer></script>
        <script src="../generator/generator.js" defer></script>
        <script src="../solver/solver.ts" defer></script>
    </head>
    <body>
        <h1>Maze Solver</h1>
        <div>
            <label for="maze-size">Maze Size (odd number â‰¥5):</label>
            <input type="number" id="maze-size" min="5" step="2" value="21">
            <button id="generate-btn">Generate Maze</button>
        </div>
        <div id="container">
            <form name="Algorithm_chooser" id="algorithm_form" >
                <fieldset>
                    <legend id="algorithm_choose_header">Algorithm Types:</legend>
                    <input type="checkbox">Option 1
                    <br>
                    <input type="checkbox">Option 2
                    <br>
                    <input type="checkbox">Option 3
                    <br>
                    <input type="checkbox">Option 4
                    <br>
                    <input id="solve-btn">
                    <input id="clear-btn"> 
                </fieldset>
            </form>
            <div id="controls">
                <p id="error"></p>
            </div>
            <div id="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </body>
</html>
